<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Box vs Item -->
    <header></header>
    <footer></footer>
    <section></section>
    <div></div>
    <span></span>

    <!-- item -->
    <h1>H1</h1>
    <button></button>
    <br>
    
    <!-- a -->
    <a href="https://google.com" target="_blank">Click</a>

    <!-- block, inline -->
    <p>This is a sentence. <b>That</b> is..</p>
    <p>This is a sentence. <span>That</span> is..</p>
    <p>This is a sentence. <div>That</div> is..</p>

    <!-- ol, ul, li -->
    <ol type="I" reversed>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <ul>
        <li>Hello</li>
        <li></li>
        <li></li>
    </ul>

    <!-- Input -->
    <label for="input_name">Name:</label>
    <input id="input_name" type="text">
    <input type="button">
    <input type="checkbox">
    <input type="color">
    <input type="file">
    <input type="password">
</body>
</html>
